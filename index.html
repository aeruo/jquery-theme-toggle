<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLSTAR</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kolker+Brush&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/animation.css">
    <!-- Theme Stylesheet -->
    <link id="theme-stylesheet" rel="stylesheet" href="css/themes/light.css">
    <!-- Font-AHHHHHHHHHsome -->
    <script src="https://kit.fontawesome.com/0e515ca39f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="outer-container">
        <section id="inner-container">
            <h1 id="heading" class="jost u-fade-type-up js-window-trigger">ALL STAR</h1>
            <!-- Highlight -->
            <img src="assets/mc.png" alt="mc" id="mc" class="u-fade-type-down js-window-trigger">
            <!-- nav -->
            <div id="nav" class="jost">
                <h1 class="u-fade-type-left js-window-trigger">ALLSTAR</h1>
                <nav class="u-fade-type-right js-window-trigger">
                    <p>Home</p>
                    <p>Collections</p>
                    <p>Story</p>
                    <p>Stream</p>
                    <p id="theme-switcher">
                        <i id="theme-icon" class="fa-solid fa-sun"></i>
                    </p>
                </nav>
            </div>
            <!-- Widgets-->
            <div id="widget-1" class="u-fade-type-right js-window-trigger">
                <h3 class="number jost">10.2M</h3>
                <p class="text jost">Streams</p>
            </div>
            <div id="widget-2" class="u-fade-type-right js-window-trigger">
                <h3 class="number jost">4.9</h3>
                <p class="text jost">Overall Rating</p>
            </div>
            <div id="widget-3" class="u-fade-type-right js-window-trigger">
                <h3 class="number jost">547K</h3>
                <p class="text jost">Reviews</p>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/animations.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
